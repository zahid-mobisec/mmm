<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging to Horus Safety App</title>
    <script>
        window.onload = function() {
            var url = new URL(window.location.href);
            // window.open("app://com.amman.horussafetyapp?" + url.search, "_self");


            const xhr = new XMLHttpRequest();
            xhr.open("POST", "app://com.amman.horussafetyapp?");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(url.search);
            // window.location.replace = "app://com.amman.horussafetyapp?" + url.search;
        }
    </script>
</head>
